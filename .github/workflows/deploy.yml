name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build static frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure API base URL for static deployment
        env:
          API_BASE_URL: ${{ vars.REPROMPT_API_BASE_URL }}
        run: |
          mkdir -p public
          cat > public/config.js <<CFG
          window.__REPROMPT_CONFIG__ = {
            apiBaseUrl: "${API_BASE_URL}"
          };
          CFG

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
