<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="rePROMPT">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="rePROMPT — AI-powered prompt enhancement by VASEY/AI">
    <title>rePROMPT — VASEY/AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="brand-block">
                <div class="brand-top">
                    <span class="brand-vasey">VASEY</span>
                    <span class="brand-slash">/</span>
                    <span class="brand-ai">AI</span>
                </div>
                <div class="brand-app-name">
                    <span class="app-prefix">re</span><span class="app-suffix">PROMPT</span>
                </div>
            </div>
            <div class="header-tagline">Enhance your prompts with AI</div>
            <button class="settings-btn" id="settingsBtn" aria-label="Settings">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mode Selector -->
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="enhance">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                    Enhance
                </button>
                <button class="mode-btn" data-mode="rewrite">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                    Rewrite
                </button>
                <button class="mode-btn" data-mode="analyze">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
                    Analyze
                </button>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <label class="section-label" for="promptInput">Your Prompt</label>
                <div class="textarea-wrapper">
                    <textarea
                        id="promptInput"
                        class="prompt-textarea"
                        placeholder="Paste your prompt here to enhance it..."
                        rows="6"
                    ></textarea>
                    <div class="char-count" id="charCount">0</div>
                </div>

                <!-- Image Upload Area -->
                <div class="image-upload-area" id="imageUploadArea">
                    <input type="file" id="imageInput" accept="image/*" multiple hidden>
                    <button class="upload-btn" id="uploadBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        Attach Images
                    </button>
                    <span class="upload-hint">Images provide context for enhancement</span>
                </div>

                <!-- Image Preview -->
                <div class="image-preview-container" id="imagePreviewContainer"></div>

                <!-- Context Input -->
                <div class="context-section">
                    <button class="context-toggle" id="contextToggle">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>
                        Add context (optional)
                    </button>
                    <div class="context-content hidden" id="contextContent">
                        <textarea
                            id="contextInput"
                            class="context-textarea"
                            placeholder="e.g., This prompt is for GPT-4 to generate marketing copy..."
                            rows="3"
                        ></textarea>
                    </div>
                </div>
            </div>

            <!-- Enhance Button -->
            <button class="enhance-btn" id="enhanceBtn">
                <span class="enhance-btn-text">Enhance Prompt</span>
                <span class="enhance-btn-loading hidden">
                    <span class="spinner"></span>
                    Processing...
                </span>
            </button>

            <!-- Output Section -->
            <div class="output-section hidden" id="outputSection">
                <div class="output-header">
                    <label class="section-label">Enhanced Prompt</label>
                    <div class="output-actions">
                        <button class="action-btn" id="copyBtn" title="Copy to clipboard">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                            </svg>
                            <span class="action-label">Copy</span>
                        </button>
                        <button class="action-btn" id="rerunBtn" title="Re-enhance">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="23 4 23 10 17 10"/>
                                <path d="M20.49 15a9 9 0 11-2.12-9.36L23 10"/>
                            </svg>
                            <span class="action-label">Redo</span>
                        </button>
                    </div>
                </div>
                <div class="output-content" id="outputContent"></div>
                <div class="copy-toast hidden" id="copyToast">Copied to clipboard!</div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <span class="footer-text">VASEY/AI &mdash; rePROMPT</span>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay hidden" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="settingsClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label class="setting-label" for="apiKeyInput">Claude API Key</label>
                    <div class="api-key-wrapper">
                        <input
                            type="password"
                            id="apiKeyInput"
                            class="setting-input"
                            placeholder="sk-ant-..."
                            autocomplete="off"
                        >
                        <button class="toggle-vis-btn" id="toggleKeyVis" aria-label="Toggle key visibility">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                    <p class="setting-hint">Your key is stored locally and never sent to any server other than Anthropic's API.</p>
                </div>
                <div class="setting-group">
                    <label class="setting-label" for="modelSelect">Model</label>
                    <select id="modelSelect" class="setting-select">
                        <option value="claude-sonnet-4-5-20250929">Claude Sonnet 4.5</option>
                        <option value="claude-haiku-4-5-20251001">Claude Haiku 4.5</option>
                    </select>
                </div>
                <button class="save-settings-btn" id="saveSettingsBtn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
