<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1A1A2E"/>
      <stop offset="100%" stop-color="#22223A"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D97757"/>
      <stop offset="100%" stop-color="#E8926E"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Subtle inner glow ring -->
  <rect x="24" y="24" width="464" height="464" rx="92" fill="none" stroke="#C4B5FD" stroke-opacity="0.07" stroke-width="1.5"/>

  <!-- Prompt bracket left -->
  <path d="M138 168 L108 256 L138 344" fill="none" stroke="#C4B5FD" stroke-width="22" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Prompt bracket right -->
  <path d="M374 168 L404 256 L374 344" fill="none" stroke="#C4B5FD" stroke-width="22" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Center arrow-up (enhance/elevate symbol) -->
  <g transform="translate(256, 244)">
    <!-- Arrow shaft -->
    <line x1="0" y1="48" x2="0" y2="-36" stroke="url(#orangeGrad)" stroke-width="22" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polyline points="-30,-4 0,-36 30,-4" fill="none" stroke="url(#orangeGrad)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Sparkle top-right -->
  <g transform="translate(352, 128)" fill="#D97757">
    <path d="M0-16 L4-4 L16 0 L4 4 L0 16 L-4 4 L-16 0 L-4-4Z" opacity="0.9"/>
  </g>

  <!-- Sparkle small -->
  <g transform="translate(320, 104)" fill="#C4B5FD">
    <path d="M0-8 L2-2 L8 0 L2 2 L0 8 L-2 2 L-8 0 L-2-2Z" opacity="0.7"/>
  </g>

  <!-- "re" text at bottom-left area -->
  <text x="160" y="420" font-family="'DM Sans', Arial, sans-serif" font-size="52" font-weight="700" fill="#D97757" text-anchor="middle" letter-spacing="-1">re</text>

  <!-- "PROMPT" text -->
  <text x="316" y="420" font-family="'DM Sans', Arial, sans-serif" font-size="52" font-weight="700" fill="#C4B5FD" text-anchor="middle" letter-spacing="1">PROMPT</text>
</svg>
